<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign Up</title>
</head>
<body>
    <form action="/action_page.php" method="post">
        <h1>Sign Up</h1>
        It's quick and easy.
        <hr>
        <input type="text" name="fname" placeholder="First Name" > <br>
        <input type="text" name="lname" placeholder="Last Name"> <br>
        <input type="text" name="pnoremail" placeholder="Phone number or email address"> <br>
        <input type="password" name="password" placeholder="Password"> <br>
        <label for="birthday">Date of birth</label>
        <input type="date" name="birthday"> <br>
        Gender:
        <input type="radio" name="gender" value="female">
        <label for="gender">Female</label>
        <input type="radio" name="gender" value="male">
        <label for="gender">Male</label>
        <input type="radio" name="gender" value="custom">
        <label for="gender">Custom</label>
        <p>Users of our service may have uploaded your contact information to Facebook. Learn more.</p>
        <p>By clicking Sign Up, you agree to our Terms , Privacy Policy and Cookie Policy . You can receive our notifications via SMS and unsubscribe at any time.</p>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
